plugins {
  id "com.adarshr.test-logger" version "1.5.0"
  id "java"
}
sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile(
            'junit:junit:4.12',
            'org.hamcrest:hamcrest-all:1.3'
    )
}

